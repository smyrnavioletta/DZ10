<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    <script>
        (function () {
            var exampleName1 = "Test1";
            let exampleName2 = "Test2";

            function testFunc() {
                console.log("This is test function");
            }

            // Код для перевірки глобальних ідентифікаторів, виконайте за межами IIFE.
            // Якщо глобальних змінних немає, буде повернено значення undefined.
            // Якщо функція testFunc не є глобальною, буде помилка на етапі виконання.
            console.log(globalThis.exampleName1); // undefined
            console.log(globalThis.exampleName2); // undefined
            console.log(exampleName2); // Test2

            globalThis.testFunc(); // TypeError: globalThis.testFunc is not a function
            testFunc(); // TypeError: testFunc is not a function
        })();
    </script>
</body>

</html>
